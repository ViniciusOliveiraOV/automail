version: "3.8"
services:
  backend:
    build:
      context: .
      target: runtime
    environment:
      - APP_CONFIG=production
      - HOST=0.0.0.0
      - PORT=8080
    ports:
      - "8080:8080"
    command: ["gunicorn", "-w", "1", "--threads", "2", "-b", "0.0.0.0:8080", "app.main:create_app()"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/_health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    # do NOT mount source code here (image-only)