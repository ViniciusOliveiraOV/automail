<h2>Resultados da Classificação</h2>

<p><strong>Categoria do Email:</strong></p>
<p>{{ decision or "—" }}</p>

<p><strong>Texto original:</strong></p>
<pre style="white-space:pre-wrap;background:#f8f8f8;padding:10px;border-radius:6px">{{ text or "" }}</pre>

<!-- Score panel gerado pelo classificador (HTML já escapado pelo código) -->
<div id="score-panel" style="margin-top:12px">
  {% if score_html %}
    {{ score_html|safe }}
  {% else %}
    <div style="color:#777;font-size:13px">(nenhuma razão registrada)</div>
  {% endif %}
</div>

<p><strong>Debug:</strong></p>
<p>{{ debug or "" }}</p>

<p><a href="{{ url_for('main.classify') }}">Voltar</a></p>
