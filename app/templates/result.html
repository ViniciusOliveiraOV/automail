<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Classificação de Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultados da Classificação</h1>

        <div class="box">
          <h2>Categoria do Email:</h2>
          <p>{{ resposta_sugerida or result or category }}</p>

          <h3>Texto original:</h3>
          <pre>{{ original or email }}</pre>

          {% if debug_reason %}
          <h4>Debug:</h4>
          <pre style="font-size:0.9rem; color:#666;">{{ debug_reason }}</pre>
          {% else %}
          <h4>Debug:</h4>
          <pre style="font-size:0.9rem; color:#666;">(nenhuma razão registrada)</pre>
          {% endif %}
        </div>

        <a href="{{ url_for('main.index') }}">Voltar</a>
    </div>
</body>
</html>
